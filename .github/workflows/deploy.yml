name: Deploy Monitoring + Loki

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Sync monitoring stack
        run: |
          rsync -az --delete -e "ssh -i ~/.ssh/id_ed25519" \
            monitoring-stack/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/srv/monitoring-stack/

      - name: Deploy monitoring stack
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd /srv/monitoring-stack && docker compose pull && docker compose up -d"

      - name: Sync loki stack
        run: |
          rsync -az --delete -e "ssh -i ~/.ssh/id_ed25519" \
            loki-stack/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/srv/loki-stack/

      - name: Deploy loki stack
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd /srv/loki-stack && docker compose pull && docker compose up -d"

